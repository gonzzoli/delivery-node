version: '3.8'
services:
  rabbit:
    image: rabbitmq:3.13.6-management
    container_name: "rabbitmq_microservicios"
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - microservicios-net

  mongodb:
    image: mongo:4.0.18-xenial
    container_name: "mongodb_microservicios"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
      - "27017:27017"
    networks:
      - microservicios-net
    volumes:
      - microservicios-mongodb:/data/db

  redis:
    image: redis:5.0.9-buster
    container_name: "redis_microservicios"
    ports:
      - "6379:6379"
    networks:
      - microservicios-net

  auth:
    image: prod-auth-go
    container_name: "auth_microservicios"
    ports:
      - "3000:3000"
    networks:
      - microservicios-net
    depends_on:
      - mongodb
      - redis
      - rabbit

  image:
    image: prod-image-go
    container_name: "image_microservicios"
    ports:
      - "3001:3001"
    networks:
      - microservicios-net
    depends_on:
      - mongodb
      - redis
      - rabbit

  orders:
    image: prod-orders-go
    container_name: "orders_microservicios"
    ports:
      - "3004:3004"
    networks:
      - microservicios-net
    depends_on:
      - mongodb
      - redis
      - rabbit

  catalog:
    image: prod-cataloggo-go
    container_name: "catalog_microservicios"
    ports:
      - "3002:3002"
    networks:
      - microservicios-net
    depends_on:
      - mongodb
      - redis
      - rabbit

  cart:
    image: prod-cartgo-go
    container_name: "cart_microservicios"
    ports:
      - "3003:3003"
    networks:
      - microservicios-net
    depends_on:
      - mongodb
      - redis
      - rabbit
  
  delivery:
    build: .
    container_name: "delivery_microservicios"
    ports:
      - "3005:3005"
    networks:
      - microservicios-net
    depends_on:
      - mongodb
      - redis
      - rabbit

  api-cli:
    image: prod-api-cli
    container_name: "api-cli_microservicios"
    ports:
      - "4200:80"
    networks:
      - microservicios-net
    depends_on:
      - mongodb
      - redis
      - rabbit
  
  gql_gateway:
    image: prod-gql_gateway
    container_name: "gql_gateway_microservicios"
    ports:
      - "4080:4080"
    networks:
      - microservicios-net
    depends_on:
      - mongodb
      - redis
      - rabbit

networks:
  microservicios-net:
    name: 'microservicios-net'

volumes:
  microservicios-mongodb:
    name: 'microservicios-mongodb'